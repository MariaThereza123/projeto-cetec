<html lang=""en-Us" style>
    <head>
        <title>Chamada CETEC</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header"></div>
    <div class="content1">
        <div>
            <h1>BEM VINDO A CHAMADA CETEC</h1>
        </div>

        <!-- Formulário de login -->
        <form action="/submit" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <div class="form-row">
                <label for="turma">Turma:</label>
                <select id="disciplina">
                    <option value="">Selecione a turma</option>
                    <option value="gama2">Gama 2</option>
                    <option value="alfa2">Alfa 2</option>
                    <option value="beta2">Beta 2</option>
                    <option value="zeta2">Zeta 2</option>
                  
                </select>
            </div>

         
        </form>

        <!-- Botão de acessar -->
        <form method="post" action="chamada.html">
            <button style="background-color: rgb(74, 74, 225); color: white; padding: 10px 10px; border: none; width: 100px; height: 50px;">
                Acessar
              </button>
        </form>
    </div>

    </body>
    </html>
